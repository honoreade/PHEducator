<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .test-section {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #007acc;
        }
        input, select, button {
            padding: 8px;
            margin: 5px;
            font-family: monospace;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background: #005a9e;
        }
        #output {
            background: #1e1e1e;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #3c3c3c;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .info { color: #dcdcaa; }
    </style>
</head>
<body>
    <h1>üîß API Connection Test</h1>
    
    <div class="test-section">
        <h3>1. Select Provider</h3>
        <select id="provider">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="gemini">Google Gemini</option>
        </select>
    </div>

    <div class="test-section">
        <h3>2. Enter API Key</h3>
        <input type="password" id="apiKey" placeholder="Enter API key" style="width: 400px;">
    </div>

    <div class="test-section">
        <h3>3. Test Connection</h3>
        <button onclick="testConnection()">üß™ Test API Connection</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
    </div>

    <div class="test-section">
        <h3>Output:</h3>
        <div id="output"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function testConnection() {
            const provider = document.getElementById('provider').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!apiKey) {
                log('‚ùå Please enter an API key', 'error');
                return;
            }

            log(`üîÑ Testing ${provider.toUpperCase()} connection...`, 'info');

            try {
                if (provider === 'openai') {
                    await testOpenAI(apiKey);
                } else if (provider === 'anthropic') {
                    await testAnthropic(apiKey);
                } else if (provider === 'gemini') {
                    await testGemini(apiKey);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function testOpenAI(apiKey) {
            log('Sending request to OpenAI...', 'info');
            
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: 'Say "Hello, API test successful!"' }],
                    max_tokens: 50
                })
            });

            log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

            if (!response.ok) {
                const errorText = await response.text();
                log(`Error response: ${errorText}`, 'error');
                return;
            }

            const data = await response.json();
            log(`‚úÖ Success! Response: ${data.choices[0].message.content}`, 'success');
        }

        async function testAnthropic(apiKey) {
            log('Sending request to Anthropic...', 'info');
            
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01'
                },
                body: JSON.stringify({
                    model: 'claude-3-5-sonnet-20241022',
                    max_tokens: 50,
                    messages: [{ role: 'user', content: 'Say "Hello, API test successful!"' }]
                })
            });

            log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

            if (!response.ok) {
                const errorText = await response.text();
                log(`Error response: ${errorText}`, 'error');
                return;
            }

            const data = await response.json();
            log(`‚úÖ Success! Response: ${data.content[0].text}`, 'success');
        }

        async function testGemini(apiKey) {
            log('Sending request to Gemini...', 'info');
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: 'Say "Hello, API test successful!"' }]
                    }]
                })
            });

            log(`Response status: ${response.status}`, response.ok ? 'success' : 'error');

            if (!response.ok) {
                const errorText = await response.text();
                log(`Error response: ${errorText}`, 'error');
                return;
            }

            const data = await response.json();
            log(`‚úÖ Success! Response: ${data.candidates[0].content.parts[0].text}`, 'success');
        }
    </script>
</body>
</html>
